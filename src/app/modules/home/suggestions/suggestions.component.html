<div class="container">
    <div class="header">
        <span><b>You should see</b></span>
        <mat-icon>replay</mat-icon>
    </div>
    <div class="idea" *ngFor="let idea of ideas">
        <div class="name">{{idea.username}}</div>
        <div class="time">{{idea.time.hours}}:{{idea.time.minutes}}</div>
    </div>
    <!-- <app-follow-suggestion *ngFor="let user of users" [user]="user"></app-follow-suggestion> -->
</div>
