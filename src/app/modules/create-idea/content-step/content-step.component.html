<form [formGroup]="formGroup">
    <div>
      <mat-form-field appearance="outline" >
        <input
          dir="rtl"
          matInput
          placeholder="عنوان ایده"
          formControlName="title"
          required
        />
      </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <textarea
                placeholder="متن ایده"
                dir="rtl"
                rows="10"
                formControlName="content"
                required
                matInput></textarea>
        </mat-form-field>
    </div>
    <div>
      <button mat-button matStepperNext>بعدی</button>
    </div>
</form>
