<div class="body" [ngClass]="{'dark':theme.dark}">
    <div dir="rtl" class="container">
        <div class="not-found" *ngIf="!userInfo.id">
            کاربر یافت نشد! :(
        </div>
        <ng-container *ngIf="userInfo.id">
            <div class="info" *ngIf="userInfo">
                <img [src]="userInfo.img" alt="profile">
                <h2>{{userInfo.firstName + " " +userInfo.lastName}}</h2>
                <h3>{{userInfo.email}}</h3>
                <p>{{userInfo.bio}}</p>
            </div>
            <button routerLink="/profile/update" *ngIf="isUserProf" class="update" mat-mini-fab><mat-icon>edit</mat-icon> </button>
            <div class="skills" *ngIf="userInfo&&userInfo.skills!.length>0">
                <h1>مهارت ها</h1>
                <div >
                    <div [routerLink]="'/doc/'+skill.name" class="skill" *ngFor="let skill of userInfo.skills">
                        <span>{{skill.name}}</span>
                        <!-- <img [src]="skill.image || '/assets/logo.jpg'" alt="img" class="skill-image"> -->
                    </div>
                </div>
            </div>
            <div class="ideas" *ngIf="userIdeas.size>0">
                <h1>ایده ها</h1>
                <div class="idea" *ngFor="let idea of userIdeas|keyvalue" [routerLink]="'/idea/'+idea.value.id">
                    {{idea.value.title}}
                </div>
            </div>
        </ng-container>
    </div>    
</div>
