<div class="container">
    <img [src]="user.image" alt="profile">
    <div class="info">
        <div class="name">
            <span>{{user.name}}</span>
            <span> {{user.family}}</span>
        </div>
        <div class="username">
            <span>@{{user.username}}</span>
        </div>
    </div>
    <button color="primary" mat-button>Follow</button>
</div>
