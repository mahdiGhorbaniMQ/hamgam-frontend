<div class="container" mat-ripple [routerLink]="'/profile/'+user.id" [ngClass]="{'dark':theme.dark}">
    <img [src]="user.img" alt="profile">
    <div class="info">
        <div class="name">
            <span>{{user.firstName + " " + user.lastName}}</span>
        </div>
        <div class="username">
            <span>{{user.email}}</span>
        </div>
    </div>
</div>
