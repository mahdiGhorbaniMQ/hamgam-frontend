<div dir="rtl" [ngClass]="{'dark':theme.dark}">
    <h2>افزودن مهارت </h2>
    <mat-stepper>
        <mat-step [stepControl]="nameFormGroup">
            <ng-template matStepLabel>
                <span class="label">نام</span>
            </ng-template>
            <form [formGroup]="nameFormGroup">
                <mat-form-field appearance="outline">
                    <mat-label>نام مهارت</mat-label>
                    <input
                    matInput
                    placeholder="نام مهارت"
                    formControlName="name">

                </mat-form-field>
                <div>
                <button mat-button matStepperNext>بعدی</button>
                </div>
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>
                <span class="label">دسته‌بندی</span>
            </ng-template>
            <div class="categories">
                <div *ngFor="let category of categories" (click)="selectCategory(category)"
                    [ngClass]="{'selected':selectedCategories.has(category)}">{{category.name}}</div>
            </div>
            <div>
                <button mat-button matStepperPrevious>قبلی</button>
                <button mat-button matStepperNext>افزودن</button>
            </div>
        </mat-step>
    </mat-stepper>
</div>
